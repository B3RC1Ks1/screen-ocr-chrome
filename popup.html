<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Screen OCR + ChatGPT</title>
  <style>
    body {
      min-width: 300px;
      min-height: 200px;
      font-family: Arial, sans-serif;
      margin: 15px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .checkbox-group input {
      width: 18px;
      height: 18px;
    }
    #status {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>OCR & ChatGPT</h1>

  <!-- Start Selection Button -->
  <button id="start-selection" disabled>Start OCR Selection</button>

  <!-- Options -->
  <div class="checkbox-group">
    <input type="checkbox" id="toggle-open-screenshot" checked />
    <label for="toggle-open-screenshot">Open screenshot in new tab</label>
  </div>

  <div class="checkbox-group">
    <input type="checkbox" id="toggle-open-ocr-text" checked />
    <label for="toggle-open-ocr-text">Open OCR text in new tab</label>
  </div>

  <!-- Status Message -->
  <span id="status" style="color: red;">Loading Tesseract...</span>

  <script src="popup.js"></script>
</body>
</html>
